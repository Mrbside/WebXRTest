<html>
  <head>
    <title>FIGHT FOR LIFE CLUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libs/mindar/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../libs/mindar/mindar-image-aframe.prod.js"></script>
   <!-- <script src="./main.js" type="module"></script>-->
    <style>
      html, body {position: relative; margin: 0; width: 100%; height: 100%; overflow: hidden}
    </style>
  </head>
  <body>
    <a-scene id="escena" mindar-image="imageTargetSrc: ../../assets/targets/musicband.mind" color-space="sRGB" renderer="precision: high; antialias: false; logarithmicDepthBuffer:true; colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" loading-screen="dotsColor: #ffffff; backgroundColor: #502a74">
      <a-assets>
        <a-asset-item id="niñabox" src="https://mrbside.github.io/WebXRTest/FatimaBox.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.4 0" scale="0.1 0.1 0.1" src="#niñabox">
      </a-entity>
    </a-scene>
  </body>
</html>
