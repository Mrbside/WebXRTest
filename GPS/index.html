<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GPS Based Demo</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0-alpha-rc2/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
</head>

<body style='margin: 0; overflow: hidden;'>
    
    <a-scene
    vr-mode-ui="enabled: false"
	embedded
    arjs='trackingMethod: best; videoTexture: true; sourceType: webcam; sourceWidth:2048; sourceHeight:1536; displayWidth: 2048; displayHeight: 1536; debugUIEnabled: false;' 
    renderer="logarithmicDepthBuffer: true; precision: medium; antialias: false; colorManagement: true">
    <a-assets>
        <a-asset-item id="estatua" src="estatua.glb"></a-asset-item>
    </a-assets>
    
        <a-camera id="camera" gps-camera="gpsMinDistance: 5" look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' rotation-reader>
        </a-camera>
        <a-entity
        id="gps_Object"
        gps-entity-place="latitude: 19.387908; longitude: -99.142234" 
        scale="0.1 0.1 0.1"
        
        gltf-model="estatua.glb"
        shadow="receive: true; cast: true"
        ></a-entity>

	</a-scene>
</body>
</html>
