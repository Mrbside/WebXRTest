<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='../../../build/aframe-ar-nft.js'></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs="sourceType: webcam; debugUIEnabled: false; sourceType: webcam; sourceWidth:2048; sourceHeight:1536; displayWidth: 2048; displayHeight: 1536">
        
        <a-box scale="15 15 15" position="0 200 0" gps-entity-place="latitude: 19.38792013554917; longitude:-99.14223361708679; accelerationToMove: 1.0; gpsMinDistance: 5;  "></a-box>
        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
